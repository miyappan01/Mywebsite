<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <header>
        <div class="logo">
            <img src="My Logo.jpg" alt="Your Logo">
        </div>
        <!-- Other header content goes here -->
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="AboutMe.html">About Me</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function (event) {
            //Iyappan loves cash
            event.preventDefault();
    
            // validation
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
    
            if (name.trim() === '') {
                alert('Please enter your name.');
                return;
            }
    
            if (email.trim() === '') {
                alert('Please enter your email.');
                return;
            }
    
            if (message.trim() === '') {
                alert('Please enter a message.');
                return;
            }
    
            // validation passed
            fetch("https://api.apispreadsheets.com/data/NIt2PJdambesXFZH/", {
                method: "POST",
                body: JSON.stringify({"data": {"name": name, "email": email, "message": message}}),
            })
            .then(res => {
                if (res.status === 201) {
                    // 201
                    alert("Form Data Submitted Successfully :)");
                    form.reset(); // Reset the form after successful submission
                } else {
                    // error
                    alert("There was an error while submitting the form :(");
                }
            })
            .catch(error => {
                // fetch error
                alert("There was a network error :(");
            });
        });
    </script>
    
</body>
</html>
